language: go
go:
  - 1.7

addons:
  hosts:
    - dom1.acmetool-test.devever.net
    - dom2.acmetool-test.devever.net
    - boulder
    - boulder-mysql
    - boulder-rabbitmq
  apt:
    packages:
      - lsb-release
      - gcc
      - libssl-dev
      - libffi-dev
      - ca-certificates
      - rsyslog
      - libcap-dev
      - gcc-multilib
      - libc6-dev-i386
      - libcap-dev:i386
      - debhelper
      - devscripts
      - realpath
      - dput
      - gnupg
      - lintian
      - ncftp
      - rpm
  mariadb: "10.1"

sudo: false

services:
  - rabbitmq

before_install:
  - source ./.travis/before_install
install:
  - go get -v -t ./...
script:
  - source ./.travis/script
after_success:
  - source ./.travis/after_success
before_cache:
  - source ./.travis/before_cache

env:
  global:
    # GITHUB_TOKEN for automatic releases
    - secure: ""
    # PPA_ENCRYPTION_PASS
    - secure: ""
    # COPR_LOGIN_TOKEN expires=2017-08-16
    - secure: ""

branches:
  only:
    - master
    - dev
    - /^test-.*$/
    - /^v[0-9].*$/
cache:
  directories:
    - $HOME/tcache

notifications:
  webhooks:
    - https://www.devever.net/.travis-notify
